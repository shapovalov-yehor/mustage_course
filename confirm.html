<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Mustage course</title>

    <link rel="icon" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="confirm.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <div class="content">
          <div class="title__wrapper">
            <img class="title__logo" src="./assets/images/logo.svg" alt="Logo" />

            <div class="message__wrapper">
              <span class="header__title" data-i18n="confirm.title">Дякуємо за залишену заявку!</span>
              <span class="header__subtitle" data-i18n="confirm.subtitle">
                Очікуйте повідомлення від нашого менеджера
              </span>
            </div>
          </div>

          <button class="button button__secondary" onclick="redirectClick();">
            <div>
              <span data-i18n="confirm.button">Зареєструватися через чат-бот</span>
              <i class="fi fi-sm fi-sr-arrow-right"></i>
            </div>
          </button>
        </div>

        <div class="header__image-container">
          <img
            class="header__image"
            src="./assets/images/4de0a600-457d-4945-9f0a-57c716f037bc 1.webp"
            alt="Header image"
          />
        </div>
      </div>

      <div class="flash"></div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>

    <script src="./assets/scripts/i18n.js"></script>
    <script src="./assets/scripts/message-utils.js"></script>
  </body>
</html>
